<div class="filter">
    <h4>Filters</h4>
    <mat-form-field>
        <mat-label>Search manufacturer</mat-label>
        <input
                [(ngModel)]="searchCarByManufacturer"
                matInput
                type="text"
                #input>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Charge version</mat-label>
        <mat-select
                multiple
                (selectionChange)="filtering(); isUniqValue()"
                [(value)]="searchSelectCharge"
        >
            <mat-option
                    *ngFor="let charge of uniqCharge"
                    [value]="charge"
            >
                {{charge}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <h5>Type</h5>
    <mat-radio-group class="filter__option"
                     color="primary"
                     (change)="filtering(); isUniqValue()"
                     [(ngModel)]="searchRadioValue"
    >
        <mat-radio-button
                *ngFor="let model of uniqModel"
                [value]="model"
        >
            {{model}}
        </mat-radio-button>
    </mat-radio-group>
</div>
