<div class="container">
    <div class="container__main" *ngIf="(data$ | async) as data">
        <h1>Cars Overview</h1>
        <mat-spinner *ngIf="data.loading"></mat-spinner>

        <ng-container *ngIf="data.data?.carList as carList">
            <app-car-card
                    class="container__main-card"
                    *ngFor="let car of carList"
                    [car]="car"
            ></app-car-card>
        </ng-container>

        <div class="container__main-paginator">
            <ng-container
                    *ngIf="!filterComponent.searchSelectCharge?.length &&
                            !filterComponent.searchRadioValue &&
                            !filterComponent.searchCarByManufacturer"
            >
                <button
                        mat-icon-button
                        (click)="decrementPage()"
                        [disabled]="!numPage || data.loading"
                >
                    <mat-icon>keyboard_arrow_left</mat-icon>
                </button>
                <span>{{numPage + 1}}</span>
                <button
                        mat-icon-button
                        (click)="incrementPage()"
                        [disabled]="data.loading"
                >
                    <mat-icon>keyboard_arrow_right</mat-icon>
                </button>
            </ng-container>
        </div>
    </div>
    <div class="container__filter">
        <app-filter [data$]="data$" [numPage]="numPage"></app-filter>
    </div>
</div>
