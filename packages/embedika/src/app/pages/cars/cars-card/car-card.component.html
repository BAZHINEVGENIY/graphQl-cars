<div class="card" *ngIf="car?.naming as naming">
    <div class="card__make">
        <div style="width: 180px">
            <img [src]="car?.media?.image?.thumbnail_url" style="width: 100%;" alt="">
        </div>
        <div style="display:flex; align-items: center">
            <h3>{{ naming.make }} {{ naming.model }}</h3>
            <button mat-icon-button color="primary" (click)="goToCar()">
                <mat-icon>arrow_forward</mat-icon>
            </button>
        </div>
    </div>

    <div class="card__info">
        <span>{{ naming.version | noData }}</span>
    </div>
</div>
<mat-divider></mat-divider>
