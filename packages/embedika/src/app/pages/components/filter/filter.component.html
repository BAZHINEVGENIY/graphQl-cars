<ng-container #sas>
    <mat-form-field>
        <mat-label>Search manufacturer</mat-label>
        <input matInput type="text" #input>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Charge version</mat-label>
        <mat-select
                multiple
                (selectionChange)="searchCharge()"
                [(ngModel)]="searchSelectValue"
        >
            <mat-option
                    *ngFor="let charge of uniqCharge"
                    [value]="charge"
            >
                {{charge}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-radio-group class="container__filter-option"
                     color="primary"
                     [(ngModel)]="searchRadioValue"
    >
        <mat-radio-button
                *ngFor="let model of uniqModel"
                [value]="model"
        >
            {{model}}
        </mat-radio-button>
    </mat-radio-group>
</ng-container>
